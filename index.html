    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Rice Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .menu-container {
        margin-top: 2rem;
      }
      .dish-image {
        max-height: 300px;
        object-fit: cover;
      }
      @media (max-width: 640px) {
        .menu-title {
          font-size: 1.5rem;
        }
        .dish-image {
          max-height: 200px;
        }
      }
    </style>
  </head>
  <body class="min-h-screen p-4 sm:p-8 bg-gray-100" data-theme="light">
    <div
      class="max-w-6xl mx-auto bg-[#f9f3e8] p-4 sm:p-8 rounded-lg shadow-2xl"
    >
      <!-- Decorative top border -->
      <div class="wheat-border mb-8"></div>

      <!-- Header Section -->
      <header class="text-center py-8 sm:py-12">
        <h1
          class="menu-title text-4xl sm:text-6xl font-bold text-[#8b4513] mb-4"
        >
          A-RICE
        </h1>
        <p class="text-xl sm:text-2xl text-[#a67c52] font-serif">MENU</p>
      </header>

      <!-- Opening Hours -->
      <div class="text-center mb-6">
        <p class="text-lg sm:text-xl text-[#8b4513] font-serif">
          Open Daily: 9:00 AM - 3:15 AM
        </p>
      </div>

      <!-- Main centered logo -->
      <div class="flex justify-center mb-8">
        <img
          src="/images/LoGO-removebg.png"
          alt="A-RICE Logo"
          class="main-logo w-48 sm:w-64"
        />
      </div>

      <!-- Menu Container -->
      <div class="menu-container">
        <!-- Menu content will be dynamically inserted here -->
      </div>

      <!-- Decorative bottom border -->
      <div class="wheat-border mt-8"></div>

      <!-- Contact Section -->
      <div class="contact-section mt-8 text-center">
        <h2 class="text-xl sm:text-2xl text-[#8b4513] font-serif mb-6">
          Contact Us
        </h2>
        <div
          class="flex flex-col sm:flex-row justify-center items-stretch gap-4 max-w-2xl mx-auto"
        >
          <a
            href="https://wa.me/918329270552"
            class="flex items-center justify-center hover:text-[#8b4513] transition-colors bg-white p-4 rounded-lg shadow-md flex-1 min-w-[200px] group"
          >
            <img
              src="/images/whatsapp.svg"
              alt="WhatsApp"
              class="w-6 h-6 mr-3"
            />
            <span>+91 83292 70552</span>
          </a>
          <a
            href="https://www.instagram.com/a_rice_feedyourfire?igsh=ODMzbW94bXYxbDF3"
            target="_blank"
            class="flex items-center justify-center hover:text-[#8b4513] transition-colors bg-white p-4 rounded-lg shadow-md flex-1 min-w-[200px] group"
          >
            <img
              src="/images/instagram.svg"
              alt="Instagram"
              class="w-6 h-6 mr-3"
            />
            <span>Instagram</span>
          </a>
          <a
            href="mailto:amravati_online@a-rice.in"
            class="flex items-center justify-center hover:text-[#8b4513] transition-colors bg-white p-4 rounded-lg shadow-md flex-1 min-w-[200px] group"
          >
            <img src="/images/envelope.svg" alt="Email" class="w-6 h-6 mr-3" />
            <span>amravati_online@a-rice.in</span>
          </a>
        </div>
      </div>
    </div>

    <!-- Floating Order Buttons -->
    <div class="fixed bottom-6 right-6 z-50 flex flex-col gap-4">
      <!-- Zomato Button -->
      <a
        href="https://link.zomato.com/xqzv/rshare?id=103380785305631c8"
        target="_blank"
        class="bg-[#e33644] hover:bg-[#e33644] text-white p-0 rounded-full shadow-lg transform transition-all duration-300 hover:scale-105 hover:shadow-xl flex items-center justify-center"
      >
        <img src="/images/zomato.svg" alt="Zomato" class="w-12 h-12" />
      </a>

      <!-- Swiggy Button -->
      <a
        href="https://sds.swig.gy/HNqhN13RLX6"
        target="_blank"
        class="hover:bg-[#e67300] text-white p-4 rounded-full shadow-lg transform transition-all duration-300 hover:scale-105 hover:shadow-xl flex items-center justify-center"
      >
        <img src="/images/swiggy.svg" alt="Swiggy" class="w-12 h-12" />
